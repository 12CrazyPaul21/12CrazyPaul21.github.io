name: Publish Github Page

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      
      - name: Pandoc
        uses: docker://pandoc/core:2.9

      - name: Config environment
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE_PUBLISH_TOKEN }}
          PUBLISH_NAME: 'bot'
          PUBLISH_MAIL: '604916833@qq.com'
        run: |
          git config --global user.name $PUBLISH_NAME
          git config --global user.email $PUBLISH_MAIL
          sed -i "s/PAGE_PUBLISH_TOKEN/$page_publish_token/g" ./_config.yml

      - name: Install dependencies
        run: |
          sudo apt-get install pandoc -y
          npm install hexo-cli -g
          npm install

      - name: Generate hexo static page
        run: |
          hexo clean
          hexo generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: gh-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
